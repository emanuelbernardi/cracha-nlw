<!DOCTYPE html>

<html>

  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <main>

          <li class="twitter">
            <a href="https://www.twitter.com/maykbrito" target="_blank">
